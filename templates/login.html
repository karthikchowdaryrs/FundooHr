<div>
    <div class="row" id="padrow">
        <div class="col-sm-6 col-md-4 col-xs-8  col-md-offset-4 col-sm-offset-3  ">
            <div class="card" id="login-card">
                <div class="login-box">
                    <img src="images/logo.png" />
                    <div class="login">
                        <div>Login</div>
                        <form name="Form" method="post" ng-submit="login()">
                            <md-input-container class="md-block" id="input1">
                                <label>Email</label>
                                <input type="text" name="email" ng-model="user.emailId" required md-no-asterisk ng-pattern="email"/>

                            </md-input-container>
                            <md-input-container class="md-block" id="input2">
                                <label>Password</label>
                                <input type="password" name="password" ng-model="user.password" required md-no-asterisk ng-pattern="pass"/>
                                <div ng-messages="Form.password.$error" role="alert" multiple="">

                                </div>
                            </md-input-container>
                             <button ng-disabled="form.$invalid || dataLoading" type="submit" class="md-raised">Login </button>
                    <span class="loader">
                            <center>
                                <img ng-if="dataLoading" src="images/loader.gif" width="25px" height="25px" />
                            </center>
                    </span>
                            <div><span class="text-danger">{{ error }}</span></div>

                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
